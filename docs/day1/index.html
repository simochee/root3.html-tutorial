<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>HTML Tutorial - Day1</title>
	<link rel="stylesheet" href="../css/ionicons.min.css">
	<link rel="stylesheet" href="../css/base.css">
</head>
<body>
	<div class="container">
		<h1>HTML Tutorial<small> - Day1</small></h1>
		
		<section class="flex">
			<h2>Table of contents</h2>
			<div class="page-toc">
				<a href="#s1" class="toc-item">1. 文字を表示しよう</a>
				<a href="#s2" class="toc-item">2. 画像を表示しよう</a>
				<a href="#s3" class="toc-item">3. リンクを貼ってみよう</a>
				<a href="#s4" class="toc-item">4. リストを表示しよう</a>
				<a href="#s5" class="toc-item">5. 表を表示しよう</a>
			</div>
		</section>

		<section>
			<div class="page-anchor" id="s1"></div>
			<h2>文字を表示しよう</h2>
			<p>Hello World! ようこそウェブの世界へ。</p>
			<textarea class="code" rows="1"><p>Hello World! ようこそウェブの世界へ。</p></textarea>
		</section>

		<section>
			<div class="page-anchor" id="s2"></div>
			<h2>画像を表示しよう</h2>
			<img src="sample.jpg" alt="青い空と鉄塔">
			<textarea class="code" rows="1"><img src="sample.jpg" alt="青い空と鉄塔"></textarea>
		</section>

		<section>
			<div class="page-anchor" id="s3"></div>
			<h2>リンクを貼ってみよう</h2>
			<a href="http://twitter.com" target="blank">Twitterへアクセス</a>
			<textarea cols="30" rows="1" class="code"><a href="https://twitter.com" target="_blank">Twitterへアクセス</a></textarea>
		</section>
	</div>
</body>
</html>
